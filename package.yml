name       : gaupol
version    : '1.5'
release    : 9
source     :
    - https://github.com/otsaloma/gaupol/archive/1.5.tar.gz : 018706384780700b1a9c1951d0b0956bef031766a124450c1557b7e1d0484494
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : Editor for text-based subtitle files.
description: |
    Gaupol is an editor for text-based subtitle files. It supports multiple subtitle file formats and provides means of creating, editing and translating subtitles and timing subtitles to match video.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - gtkspell3
    - iso-codes
    - pyenchant
    - python-chardet
    - python3-gobject
build      : |
    %python3_setup
install    : |
    %python3_install
