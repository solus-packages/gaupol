name       : gaupol
version    : '1.1'
release    : 2
source     :
    - https://github.com/otsaloma/gaupol/archive/1.1.tar.gz : 9b85bf492e54d27bbeaf3cf0909e7c7dff0aebd97751b2116f6e721dbf69b801
license    : GPL-3.0
component  : multimedia.video
summary    : Editor for text-based subtitle files.
description: |
    Gaupol is an editor for text-based subtitle files. It supports multiple subtitle file formats and provides means of creating, editing and translating subtitles and timing subtitles to match video.
builddeps  :
    - pkgconfig(python-3.5)
rundeps    :
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - gtkspell3
    - iso-codes
    - pyenchant
    - python-chardet
    - python3-gobject
build      : |
    %python3_setup
install    : |
    %python3_install
