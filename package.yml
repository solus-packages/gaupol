name       : gaupol
version    : '1.9'
release    : 15
source     :
    - https://github.com/otsaloma/gaupol/archive/refs/tags/1.9.tar.gz : 22454f12a0d0eb4f809484ed015fe7e48cfa888f8862d479d21b703b54347f89
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : Editor for text-based subtitle files.
description: |
    Gaupol is an editor for text-based subtitle files. It supports multiple subtitle file formats and provides means of creating, editing and translating subtitles and timing subtitles to match video.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - gspell
    - iso-codes
    - python-chardet
    - python-gobject
build      : |
    %python3_setup
install    : |
    %python3_install
