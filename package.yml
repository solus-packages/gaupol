name       : gaupol
version    : 1.4.1
release    : 8
source     :
    - https://github.com/otsaloma/gaupol/archive/1.4.1.tar.gz : 6c5bfa20fc7aa25c81027049ca7d87569e938ca272462f22ace4a6ebb00dcfc8
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : Editor for text-based subtitle files.
description: |
    Gaupol is an editor for text-based subtitle files. It supports multiple subtitle file formats and provides means of creating, editing and translating subtitles and timing subtitles to match video.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - gtkspell3
    - iso-codes
    - pyenchant
    - python-chardet
    - python3-gobject
build      : |
    %python3_setup
install    : |
    %python3_install
